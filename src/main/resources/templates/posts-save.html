<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<th:block layout:fragment="content">

    <br>
    <h1>Posts Save</h1>
    <br>
    <div class="container">

        <form id="post">
            <div class="form-group">
                <label for="title">제목</label>
                <input type="text" class="form-control" id="title" name="title" placeholder="제목을 입력하세요">
            </div><br>
            <div class="form-group">
                <label for="author">작성자</label>
                <input type="text" class="form-control" id="author" name="author" placeholder="작성자를 입력하세요">
            </div><br>
            <div class="form-group">
                <label for="content">내용</label>
                <input type="text" class="form-control" id="content" name="content" placeholder="내용을 입력하세요">
            </div><br>

            <a id="post-save" href="/posts" onclick="postSave(); return false;" class="btn btn-primary float-end">저장</a>
            <a href="/posts" class="btn btn-outline-danger float-end">취소</a>
        </form>
    </div>

    <script>
        const formEl = document.getElementById("post");
        function postSave() {
                const formData = new FormData(formEl);
                const data = Object.fromEntries(formData);

                fetch("/api/v1/posts", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(data)
                })
                    .then((response) => {
                        if (!response.ok) {
                            alert("글이 등록되지 않았습니다.");
                        } else {
                            alert("글이 성공적으로 등록되었습니다.");
                        }
                    })
        }
    </script>
</th:block>
</html>
